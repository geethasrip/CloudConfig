server:
  port: 0
  shutdown: graceful
spring: 
 cloud:
    config:
      # Allow the microservices to override the remote properties with their own System properties or config file
      allow-override: true
      # Override configuration with any local property source
      override-none: true 
  jpa:
    open-in-view: false
  hibernate:
    ddl-auto: none
        datasource:
            driver-class-name: com.mysql.cj.jdbc.Driver
            
logging.level.org.springframework: INFO

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true      
